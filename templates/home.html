{% extends "base.html" %}
{% block content %}
  <div class="container col-sm-6 col-sm-offset-3" role="main"">
    <div class="row">
      <form method="POST" action="/">
        <div class="form-group">
          <input type="date" class="form-control" id="new-day">
        </div>
        <button class="btn btn-primary">Add</button>
      </form>
      <div class="card border-info mb-3" style="max-width: 30rem;">
        <div class="card-header">Header</div>
        <div class="card-body text-info">
          <h5 class="card-title">Info card title</h5>
          <ul class="nav nav-pills" role="tablist">
            <li><a>Protein: <span class="badge">100</span></a></li>
            <li><a>Carbohydates: <span class="badge">200</span></a></li>
            <li><a>Fat: <span class="badge">50</span></a></li>
            <li><a>Calories: <span class="badge">1650</span></a></li>
            <li><a href="#" type="button" class="btn btn-link">View Detail</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
